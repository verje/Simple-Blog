{% extends 'base.html' %} {% block content%}
<header
  class="jumbotron p-4 p-md-5 text-primary rounded"
  style="
    background-image: url(https://image.freepik.com/vector-gratis/circulo-agua-clara-salpica-conjunto-realista_33099-1044.jpg);
    background-size: cover;
    background-repeat: no-repeat;
  "
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1 class="font-weight-bold">Clean Blog</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <ul>
        {% for blog in Blog_Objects %}
        <div class="post-preview justify-content-center">
          <a href="/post_blog">
            <h2 class="post-title">
              {{ blog.name }}
            </h2>
            <h4 class="post-subtitle">
              Topic: {{ blog.topic }}
            </h4>
          </a>
          <p class="post-meta">
            Posted by
            <a href="#">Guota blogger</a>
            on September 24, 2019
          </p>
        </div>
        <hr />
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{%endblock%}
